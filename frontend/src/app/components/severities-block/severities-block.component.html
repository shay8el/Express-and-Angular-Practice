<div class="card">
  <div class="card-title">{{networkName}} {{fieldName}}</div>
  <div class="card-content">
    <div class="chart-container" *ngIf="toShowChart">
      <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              [options]="doughnutChartOptions"
              [colors]="doughnutColors"
      >
      </canvas>
    </div>
    <div class="labels-container">
      <div class="data-label" *ngFor="let count of data">
        <div class="label-key">{{this.camelToWordsUpper(count[0])}}</div>
        <div class="label-value">{{count[1]}}</div>
      </div>
    </div>
  </div>
</div>
