
<div class="card">
  <div class="card-title">{{networkName}} {{fieldName}}</div>
  <div class="card-content">
    <div class="labeled-progress" *ngFor="let count of data">
      <div class="progress-label">{{this.camelToWordsUpper(count[0])}}</div>
      <div class="progress-container">
        <div class="progress">
          <div class="progress-bar" role="progressbar" [ngStyle]="{'width':count[1]+'%'}"></div>
        </div>
        <div>{{count[1]}}</div>
      </div>
    </div>

  </div>
</div>
